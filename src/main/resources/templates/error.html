<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Something Went Wrong</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0d0d0d 0%, #1a0000 50%, #000 100%);
            color: #ff4444;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                radial-gradient(2px 2px at 20px 30px, #ff0000, transparent),
                radial-gradient(2px 2px at 40px 70px, #990000, transparent),
                radial-gradient(1px 1px at 90px 40px, #ff4444, transparent),
                radial-gradient(1px 1px at 130px 80px, #aa0000, transparent),
                radial-gradient(2px 2px at 160px 30px, #ff0000, transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: drift 20s infinite linear;
            opacity: 0.3;
        }

        @keyframes drift {
            0% {
                transform: translateX(0px);
            }

            100% {
                transform: translateX(-200px);
            }
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .skull {
            font-size: 8rem;
            color: #ff0000;
            text-shadow:
                0 0 20px #ff0000,
                0 0 40px #ff0000,
                0 0 60px #ff0000;
            animation: flicker 2s infinite alternate;
            margin-bottom: 2rem;
        }

        @keyframes flicker {

            0%,
            18%,
            22%,
            25%,
            53%,
            57%,
            100% {
                text-shadow:
                    0 0 20px #ff0000,
                    0 0 40px #ff0000,
                    0 0 60px #ff0000;
                opacity: 1;
            }

            20%,
            24%,
            55% {
                text-shadow: none;
                opacity: 0.3;
            }
        }

        .error-code {
            font-size: 6rem;
            font-weight: bold;
            color: #ffffff;
            text-shadow:
                2px 2px 0px #ff0000,
                4px 4px 0px #990000,
                6px 6px 10px rgba(0, 0, 0, 0.8);
            margin-bottom: 1rem;
            animation: shake 0.5s infinite;
        }

        @keyframes shake {
            0% {
                transform: translate(1px, 1px) rotate(0deg);
            }

            10% {
                transform: translate(-1px, -2px) rotate(-1deg);
            }

            20% {
                transform: translate(-3px, 0px) rotate(1deg);
            }

            30% {
                transform: translate(3px, 2px) rotate(0deg);
            }

            40% {
                transform: translate(1px, -1px) rotate(1deg);
            }

            50% {
                transform: translate(-1px, 2px) rotate(-1deg);
            }

            60% {
                transform: translate(-3px, 1px) rotate(0deg);
            }

            70% {
                transform: translate(3px, 1px) rotate(-1deg);
            }

            80% {
                transform: translate(-1px, -1px) rotate(1deg);
            }

            90% {
                transform: translate(1px, 2px) rotate(0deg);
            }

            100% {
                transform: translate(1px, -2px) rotate(-1deg);
            }
        }

        .error-title {
            font-size: 3rem;
            color: #ff4444;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 0.3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        .error-message {
            font-size: 1.5rem;
            color: #cccccc;
            max-width: 600px;
            margin: 0 auto 3rem auto;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #ff0000;
            border-radius: 10px;
            box-shadow:
                0 0 20px rgba(255, 0, 0, 0.5),
                inset 0 0 20px rgba(255, 0, 0, 0.1);
            animation: glow 3s infinite alternate;
            word-wrap: break-word;
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 20px rgba(255, 0, 0, 0.5), inset 0 0 20px rgba(255, 0, 0, 0.1);
            }

            100% {
                box-shadow: 0 0 30px rgba(255, 0, 0, 0.8), inset 0 0 30px rgba(255, 0, 0, 0.2);
            }
        }

        .back-button {
            display: inline-block;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            color: #ffffff;
            background: linear-gradient(45deg, #660000, #990000);
            border: 2px solid #ff0000;
            border-radius: 5px;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 0.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.3);
        }

        .back-button:hover {
            background: linear-gradient(45deg, #990000, #cc0000);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 0, 0, 0.5);
            color: #ffffff;
        }

        .back-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(255, 0, 0, 0.3);
        }

        /* Creepy eyes in corners */
        .eyes {
            position: fixed;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #ff0000 30%, #990000 70%);
            border-radius: 50%;
            animation: blink 4s infinite;
        }

        .eyes.top-left {
            top: 20px;
            left: 20px;
        }

        .eyes.top-right {
            top: 20px;
            right: 20px;
        }

        .eyes.bottom-left {
            bottom: 20px;
            left: 20px;
        }

        .eyes.bottom-right {
            bottom: 20px;
            right: 20px;
        }

        @keyframes blink {

            0%,
            90%,
            100% {
                opacity: 1;
            }

            95% {
                opacity: 0;
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .skull {
                font-size: 4rem;
            }

            .error-code {
                font-size: 3rem;
            }

            .error-title {
                font-size: 2rem;
                letter-spacing: 0.2rem;
            }

            .error-message {
                font-size: 1.2rem;
                padding: 1.5rem;
                margin: 0 1rem 2rem 1rem;
            }

            .back-button {
                font-size: 1rem;
                padding: 0.8rem 1.5rem;
            }
        }
    </style>
</head>

<body>
    <!-- Creepy eyes in corners -->
    <div class="eyes top-left"></div>
    <div class="eyes top-right"></div>
    <div class="eyes bottom-left"></div>
    <div class="eyes bottom-right"></div>

    <div class="container">
        <div class="skull">ðŸ’€</div>

        <div class="error-code">ERROR</div>

        <h1 class="error-title">Something Went Terribly Wrong</h1>

        <!--/*@thymesVar id="errorMessage" type="java.lang.String"*/-->
        <div class="error-message" th:text="${errorMessage}">
            A mysterious error has occurred in the darkness...
            (page not found)
        </div>

        <a href="/home" class="back-button">Escape to Safety! (Home)</a>
    </div>
</body>

</html>
