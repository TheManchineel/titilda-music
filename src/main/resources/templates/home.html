<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>TiTilda Music</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root { color-scheme: light dark; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", Arial, sans-serif; margin: 0 auto; max-width: 960px; padding: 16px; }
        h1 { margin-bottom: 0; }
        h2 { margin-top: 24px; }

        .playlist-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 12px; margin-top: 8px; }
        .playlist-btn { appearance: none; border: 1px solid #d0d7de; background: #f6f8fa; padding: 12px; border-radius: 10px; text-align: left; cursor: pointer; transition: transform .06s ease, box-shadow .2s ease, background .2s ease; }
        .playlist-btn:hover { transform: translateY(-1px); box-shadow: 0 4px 12px rgba(0,0,0,.08); background: #ffffff; }
        .playlist-name { display: block; font-weight: 600; }
        .playlist-date { display: block; font-size: 0.85rem; color: #666; }

        @media (prefers-color-scheme: dark) {
            .playlist-btn { border-color: #30363d; background: #1f2328; }
            .playlist-btn:hover { background: #24292f; box-shadow: 0 6px 16px rgba(0,0,0,.35); }
            .playlist-date { color: #a0a0a0; }
        }
    </style>
</head>

<body>
    <h1>TiTilda Music!</h1>
    <!--/*@thymesVar id="username" type="java.lang.String"*/-->
    <p th:if="${username}">Welcome back, <strong th:text="${username}">User</strong>.</p>

    <!--/*@thymesVar id="playlists" type="java.util.List<org.titilda.music.base.model.Playlist>"*/-->
    <section>
        <h2>Your Playlists</h2>
        <div th:if="${playlists == null or #lists.isEmpty(playlists)}">
            <p>No playlists yet.</p>
        </div>
        <div class="playlist-grid" th:if="${playlists != null and !#lists.isEmpty(playlists)}">
            <button class="playlist-btn" type="button" th:each="playlist : ${playlists}">
                <span class="playlist-name" th:text="${playlist.name}">Playlist name</span>
                <span class="playlist-date" th:text="${#dates.format(playlist.createdAt, 'yyyy-MM-dd HH:mm')}">2025-01-01 12:00</span>
            </button>
        </div>
    </section>
    
</body>

</html>
