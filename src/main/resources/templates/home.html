<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>TiTilda Music</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root { color-scheme: dark; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", Arial, sans-serif; margin: 0 auto; max-width: 960px; padding: 16px; }
        h1 { margin-bottom: 0; }
        h2 { margin-top: 24px; }

        .playlist-header { display: grid; grid-template-columns: 1fr auto; column-gap: 12px; align-items: baseline; color: #a0a0a0; font-size: 0.85rem; margin: 8px 0 4px 2rem; padding: 0 12px; }
        .playlist-list { list-style: none; padding-left: 0; margin-top: 8px; counter-reset: item; }
        .playlist-list li { position: relative; padding-left: 2rem; margin: 0 0 8px 0; counter-increment: item; }
        .playlist-list li:last-child { margin-bottom: 0; }
        .playlist-list li::before { content: counter(item) "."; position: absolute; left: 0; top: 50%; transform: translateY(-50%); color: #a0a0a0; width: 1.5rem; text-align: right; }
        .playlist-btn { width: 100%; appearance: none; border: 1px solid #30363d; background: #1f2328; padding: 12px; border-radius: 10px; text-align: left; cursor: pointer; transition: transform .06s ease, box-shadow .2s ease, background .2s ease; display: grid; grid-template-columns: 1fr auto; column-gap: 12px; align-items: baseline; text-decoration: none; color: inherit; }
        .playlist-btn:hover { transform: translateY(-1px); box-shadow: 0 6px 16px rgba(0,0,0,.35); background: #24292f; }
        .playlist-name { display: block; font-weight: 600; min-width: 0; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .playlist-date { display: block; font-size: 0.85rem; color: #a0a0a0; white-space: nowrap; justify-self: end; }
    </style>
</head>

<body>
    <h1>TiTilda Music!</h1>
    <!--/*@thymesVar id="username" type="java.lang.String"*/-->
    <p th:if="${username}">Welcome back, <strong th:text="${username}">User</strong>.</p>

    <!--/*@thymesVar id="playlists" type="java.util.List<org.titilda.music.base.model.Playlist>"*/-->
    <section>
        <h2>Your Playlists</h2>
        <div th:if="${playlists == null or #lists.isEmpty(playlists)}">
            <p>No playlists yet.</p>
        </div>
        <div class="playlist-header" th:if="${playlists != null and !#lists.isEmpty(playlists)}">
            <span>Title</span>
            <span>Date created</span>
        </div>
        <ol class="playlist-list" th:if="${playlists != null and !#lists.isEmpty(playlists)}">
            <li th:each="playlist : ${playlists}">
                <a class="playlist-btn" th:href="'playlist?id=' + ${playlist.id}">
                    <span class="playlist-name" th:text="${playlist.name}">Playlist name</span>
                    <span class="playlist-date" th:text="${#dates.format(playlist.createdAt, 'd MMM yyyy, HH:mm')}">2 Jan 2025, 12:00</span>
                </a>
            </li>
        </ol>
    </section>
    
</body>

</html>
