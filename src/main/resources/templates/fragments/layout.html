<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout (title, content, isAuthenticated)">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} + ' - TiTilda Music'">TiTilda Music</title>
    <style>
        /* Global styles */
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        /* Common component styles */
        .btn {
            padding: 8px 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: white;
            color: #333;
            text-decoration: none;
            cursor: pointer;
            display: inline-block;
            transition: background-color 0.2s ease;
        }

        .btn:hover {
            background-color: #f8f9fa;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        /* Main content area */
        .main-content {
            max-width: 960px;
            margin: 0 auto;
            padding: 16px;
        }

        /* Dark theme for authenticated pages */
        body.dark-theme {
            background-color: #0d1117;
            color: #f0f6fc;
        }

        .dark-theme .btn {
            background-color: #21262d;
            border-color: #30363d;
            color: #f0f6fc;
        }

        .dark-theme .btn:hover {
            background-color: #30363d;
        }
    </style>
</head>

<body th:class="${isAuthenticated} ? 'dark-theme' : ''">
    <!-- Top bar for authenticated users -->
    <div th:if="${isAuthenticated}" th:replace="~{fragments/topbar :: topbar}"></div>

    <!-- Main content -->
    <div th:class="${isAuthenticated} ? 'main-content' : ''">
        <div th:replace="${content}"></div>
    </div>
</body>

</html>
