<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TiTilda Music</title>
    <link rel="stylesheet" href="/css/home.css">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/playlist.css">
    <script type="module" src="/js/index.js"></script>
</head>
<body class="dark-theme">
<nav class="topbar">
    <div class="topbar-container">
        <a data-route="/home" class="topbar-titilda">T~Music</a>

        <div id="nav" class="topbar-nav hidden">
            <a data-route="/home" class="topbar-link">Home</a>

            <div class="profile-dropdown">
                <div class="profile-trigger">
                    <span id="nav-username">User</span>
                    <span class="dropdown-arrow"></span>
                </div>

                <div class="dropdown-menu">
                    <a data-route="/logout" class="dropdown-item">
                        <span>Sign out</span>
                    </a>
                    <a data-route="/logout-everywhere" class="dropdown-item">
                        <span>Sign out from all devices</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</nav>

<div id="app"></div>

<!-- Templates -->
<template id="home">
    <div class="main-content">

        <h1>TiTilda Music!</h1>
        <p>Welcome back, <strong id="full-name">User</strong>.</p>

        <div class="content-grid">
            <section id="left-section">
                <h2>Your Playlists</h2>
                <div>
                    <p class="playlist-empty">No playlists yet.</p>
                </div>
                <div class="playlist-header">
                    <span>Title</span>
                    <span>Date created</span>
                </div>
                <ol class="playlist-list">
                </ol>
            </section>

            <section>
                <h2>Create Song</h2>
                <form class="create-song-form" id="create-song-form" method="post" enctype="multipart/form-data">
                    <div class="error-message hidden">
                        <p class="error-text">Error</p>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="songName">Song name</label>
                        <input class="form-input" type="text" id="songName" name="songName" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="artist">Artist</label>
                        <input class="form-input" type="text" id="artist" name="artist" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="albumName">Album name</label>
                        <input class="form-input" type="text" id="albumName" name="albumName" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="albumYear">Album year</label>
                        <input class="form-input" type="number" id="albumYear" name="albumYear" min="1900" max="2030"
                               required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="genre">Genre</label>
                        <select class="form-input" id="genre" name="genre" required>
                            <option value="" disabled selected>Select a genre</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label optional-label" for="artwork">Artwork <span
                                class="optional-label">(optional)</span></label>
                        <input class="form-input" type="file" id="artwork" name="artwork"
                               accept="image/jpeg, image/png, image/webp">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="songFile">Song file</label>
                        <input class="form-input" type="file" id="songFile" name="songFile"
                               accept="audio/mpeg, audio/wav, audio/ogg, audio/flac" required>
                    </div>

                    <div class="form-group">
                        <button class="form-submit" type="submit">Create Song</button>
                    </div>
                </form>
            </section>
        </div>
    </div>
</template>

<template id="login">
    <div class="auth-page">
        <div class="auth-form">
            <h2>Login</h2>
            <div class="form-content">
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-username">Username:</label>
                        <input type="text" id="login-username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password:</label>
                        <input type="password" id="login-password" name="password" required>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Login">
                    </div>

                    <div class="error-message hidden" id="login-error">
                        <p class="error-text">Error</p>
                    </div>
                </form>

                <div class="auth-links">
                    <p>Don't have an account? <a id="signup-link">Sign up here</a></p>
                </div>
            </div>
        </div>
    </div>
</template>

<template id="signup">
    <div class="auth-page">
        <div class="auth-form">
            <h2>Login</h2>
            <div class="form-content">
                <form id="signup-form">
                    <div class="form-group">
                        <label for="signup-full-name">Full Name:</label>
                        <input type="text" id="signup-full-name" name="fullName" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-username">Username:</label>
                        <input type="text" id="signup-username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Password:</label>
                        <input type="password" id="signup-password" name="password" required>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Sign up">
                    </div>

                    <div class="error-message hidden" id="signup-error">
                        <p class="error-text">Error</p>
                    </div>
                </form>

                <div class="auth-links">
                    <p>Already have an account? <a id="login-link">Log in here</a></p>
                </div>
            </div>
        </div>
    </div>
</template>

<template id="song-selectable-entry">
    <div style="margin: 6px 0;">
        <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
            <input type="checkbox" name="songIds">
            <span class="song-display-name"></span>
        </label>
    </div>
</template>

<template id="song-selection-form">
    <section>
        <h2 class="form-title"></h2>
        <form class="song-select-form">
            <div class="error-message hidden">
                <p class="error-text">Error</p>
            </div>

            <div class="form-group playlist-name-section">
                <label class="form-label" for="playlistName">Playlist name</label>
                <input class="form-input" type="text" id="playlistName" name="playlistName" required>
            </div>

            <div class="form-group">
                <span class="form-label">Songs</span>
                <div class="song-select-main-form-group" style="max-height: 220px; overflow: auto; padding: 8px; border: 1px solid #30363d; border-radius: 6px; background: #0d1117;">
                    <div class="no-songs-available-section hidden">
                        <p class="optional-label" style="margin: 0;">No songs available.</p>
                    </div>
                    <!-- ENTRIES ARE POPULATED HERE VIA dom -->
                </div>
            </div>

            <div class="form-group">
                <button class="form-submit" type="submit">Submit</button>
            </div>
        </form>
    </section>
</template>

<template id="playlist">
    <main class="container">
        <div>
            <h1 id="playlist-name"></h1>
            <p class="meta"><span id="playlist-creation-date"></span></p>
        </div>

        <div id="no-songs-message">
        </div>

        <div class="song-row">
            <a id="left-button" class="nav-btn" style="visibility: hidden;">&lt;</a>

            <table class="song-table">
                <colgroup>
                    <col style="width:20%"/>
                    <col style="width:20%"/>
                    <col style="width:20%"/>
                    <col style="width:20%"/>
                    <col style="width:20%"/>
                </colgroup>
                <tr id="song-table-row">
                </tr>
            </table>

            <a id="right-button" class="nav-btn" style="visibility: hidden;">&gt;</a>
        </div>

        <div id="add-song-form"></div>
    </main>
</template>

<template id="song">
    <div class="top">
        <a class="home-link">&lt Home</a>
    </div>

    <div class="song-content">
        <h1 class="player-song-title"></h1>
        <p class="player-song-artist"></p>

        <div class="artwork-container">
            <div class="artwork">
                <img class="player-song-artwork" />
            </div>
        </div>

        <div class="audio-player">
            <audio controls autoplay>
                <source class="player-song-audio">
            </audio>
        </div>

        <div class="song-details">
            <table>
                <tr>
                    <th>Title</th>
                    <td class="player-song-title"></td>
                </tr>
                <tr>
                    <th>Artist</th>
                    <td class="player-song-artist"></td>
                </tr>
                <tr>
                    <th>Album</th>
                    <td>
                        <span class="player-album-title-with-year"></span>
                    </td>
                </tr>
                <tr>
                    <th>Genre</th>
                    <td class="player-song-genre"></td>
                </tr>
            </table>
        </div>
    </div>
</template>

<template id="404">
    <div class="error-page" style="text-align: center; padding: 50px;">
        <h1>404 - Page Not Found</h1>
        <p>The page you're looking for doesn't exist.</p>
    </div>
</template>

</body>
</html>
